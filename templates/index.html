
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baby Birth Weight Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f7f8fa, #e6f0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #2980b9;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1f6391;
    }

    h3 {
      margin-top: 30px;
      color: #34495e;
    }
  </style>
</head>
<body>
  <h1>Predict Baby's Birth Weight</h1>
  <form action="/prediction" method="post">
    <label for="gestation">Gestation (days)</label>
    <input name="gestation" type="number" required>

    <label for="parity">Parity</label>
    <input name="parity" type="number" required>

    <label for="age">Mother's Age</label>
    <input name="age" type="number" required>

    <label for="height">Mother's Height (inches)</label>
    <input name="height" type="number" required>

    <label for="weight">Mother's Weight (lbs)</label>
    <input name="weight" type="number" required>

    <label for="smoke">Smoker? (1 = Yes, 0 = No)</label>
    <input name="smoke" type="number" min="0" max="1" required>

    <button type="submit">Predict Birth Weight</button>
  

  <h3>Predicted Birth Weight: {{ prediction }}</h3>
</form>
</body>
</html>
